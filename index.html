<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/spotcookie-regular" type="text/css"/>
</head>
<body>
    <div class="left">
        <div class="logo-section">
            <div class="logo-box"></div>
            <div class="brand-name-box">Xplorer</div>
        </div>
    </div>
    <div class="right">
        <div class="dummy-text">
            <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="" method="post" id="myform">
            
                <p>Let's do this!</p>
                <div class="input-area">
                    <div class="first-col">
                        <label for="First-name">FIRST NAME</label>
                        <input type="text" id="First-name" name="first-name" required>

                        <label for="Email">EMAIL</label>
                        <input type="email" id="Email" name="email" required>

                        <label for="Password">PASSWORD</label>
                        <input type="password" id="Password" name="password" required>
                    </div>
                    <div class="second-col">
                        <label for="Last-name">LAST NAME</label>
                        <input type="text" id="Last-name" name="last-name" required>

                        <label for="Phone-nummber">PHONE NUMBER</label>
                        <input type="tel" id="Phone-nummber" name="phone-number">

                        <label for="Confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="Confirm" name="password-confirm" required>
                    </div>
                </div>
            
            
        </form>
        <div class="action-box">
            <button class="create-acc-btn" type="submit" form="myform">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>

    </div>

</body>
</html>
