<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <div class="logo-section"></div>
    </div>
    <div class="right">
        <div class="dummy-text">
            <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="" method="post">
            <p>Let's do this</p>
            <div class="first-col">
                <label for="First-name">FIRST NAME</label>
                <input type="text" id="First-name" name="first-name">

                <label for="Email">EMAIL</label>
                <input type="email" id="Email" name="email">

                <label for="Password">PASSWORD</label>
                <input type="password" id="Password" name="password">
            </div>
            <div class="second-col">
                <label for="Last-name">LAST NAME</label>
                <input type="text" id="Last-name" name="last-name">

                <label for="Phone-nummber"></label>
                <input type="tel" id="Phone-nummber" name="phone-number">

                <label for="Confirm"></label>
                <input type="password" id="Confirm" name="password-confirm">
            </div>
        </form>
        <div class="action-box">
            <button class="create-acc-btn" type="button">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>

    </div>

</body>
</html>
